<!doctype html>
<html>
<head>
  <title>jieyou 3d dice demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="style.css">
    <script src="shake.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body{
      background: #088801;
    }

    #operation {
      width: 100%;
      height: 40px;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
    }
    #area {
      width: 100%;
      height:200px;
    }
  </style>
</head>

<body>
  <div id="operation">
    <input type="text" id="result_input" value="1,2,3,4,5,6" style = "display: none;"/>
    <button id="roll" style = "display: none;">roll</button>
    <button id="stop" style = "display: none;">stop</button>
  </div>
  <div id="area"></div>
  <script src="http://bcs.duapp.com/jieyou-storage/consoleEnable.js"></script>
  <script src="dice.js?11"></script>
  <script>
    function g(id){
      return document.getElementById(id)
    }

    function on(dom,event,func){
      if(dom.addEventListener){
        dom.addEventListener(event,func,false)
      }else{
        dom.attachEvent('on'+event,func)
      }
    }

    var myDice = dice(document.getElementById('area'),{
      // edgeLength:100
      // ,radius:5
      // ,
      // hasShadow:false,
      // shadowTop:90,
      // keepAnimationTime:10000,
      onKeepAnimationEnd:function(result){
        console.log('onKeepAnimationEnd,result:'+result+',time:'+(new Date).getTime())
      }
      ,onEndAnimationEnd:function(result){
        console.log('onEndAnimationEnd,result:'+result+',time:'+(new Date).getTime())
      }
    })
    on(g('roll'),'click',function(){
      myDice.roll(g('result_input').value.split(','))
    })
    on(g('stop'),'click',function(){
      myDice.stop()
    })

    var myShakeEvent = new Shake({
    threshold: 15, // optional shake strength threshold
    timeout: 1000 // optional, determines the frequency of event generation
});
    myShakeEvent.start();

    window.addEventListener('shake', shakeEventDidOccur, false);

//function to call when shake occurs
function shakeEventDidOccur () {

    //put your own code here etc.
    myDice.roll(g('result_input').value.split(','))
}

  </script>
  <div id="demo" style="display:flex;justify-content:center;align-items:center;"></div>
  <script>
    var randomNum = Math.random();
    document.getElementById("demo").innerHTML = randomNum; 
  </script>
</body>
</html>
